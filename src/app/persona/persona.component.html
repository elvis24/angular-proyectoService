<div class="ui-g">
    <p-toast></p-toast>
    <p-confirmDialog header="Confirmacion" icon="pi pi-exclamation-triangle"></p-confirmDialog>
    <p-panel header="Administracion de personas" [style]="{width: '70', margin: '0 auto'}">
        <div>
            <p-menubar [model]="items"></p-menubar>
        </div>
        <p-table [value]="personas" [columns]="cols" [responsive]="true" selectionMode="single" [(selection)]="selectedPersona"
        dataKey="id" [paginator]="true" [rows]="10">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort" ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order"></p-sortIcon>
                    </th>

                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-persona let-columns="columns">
                <tr [pSelectableRow]="persona">
                    <td *ngFor="let col of columns">
                        {{persona[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <p-dialog header="Persona" [responsive]="true" [style]="{width: '400px'}" [(visible)]="displaySaveDialog" [modal]="true">
            <div class="ui-g ui-fluid">
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="nombre" [(ngModel)]="persona.nombre" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="apellio">Apellido</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="apellido" [(ngModel)]="persona.apellido" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="direccion">Direccion</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="direccion" [(ngModel)]="persona.direccion" />
                    </div>
                </div>
                <div class="ui-g-12">
                    <div class="ui-g-4">
                        <label for="telefono">Telefono</label>
                    </div>
                    <div class="ui-g-8">
                        <input pInputText id="telefono" [(ngModel)]="persona.telefono" />
                    </div>
                </div>
            </div>
            <p-footer>
                <div class="ui-dialog-buttonpane ui-helper-clearfix">
                    <button type="button" pButton icon="pi pi-check" (click)="save()" label="Guardar"></button>
                </div>
            </p-footer>
        </p-dialog>
        
    </p-panel>
    
</div>
